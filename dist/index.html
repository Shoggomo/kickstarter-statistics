<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8"/>
    <title>Kickstarter Statistics</title>
<link href="main.css" rel="stylesheet"></head>

<body>
<div id="map" class="map">
    <div class="arrow_box" id="popup-container">
        <div id="popup-content">
            <h1 id="header" class="rst"></h1>
            <h4 id="noData" class="rst hidden"></h4>
            <div id="chart" class="rst">
            </div>
            <table class=" hidden">
                <tr>
                    <th id="r11" class="rst"></th>
                    <td id="r12" class="rst"></td>
                </tr>
                <tr>
                    <th id="r21" class="rst"></th>
                    <td id="r22" class="rst"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<svg width="960" height="570" id="treeSvg">
</svg>
<form>
    <label><input type="radio" name="mode" value="sumByCount" checked> Count</label>
    <label><input type="radio" name="mode" value="sumByTotalDollars"> Dollars</label>
</form>
<script type="text/javascript" src="main.js"></script></body>
</html>
