<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8"/>
    <title>Kickstarter Statistics</title>
</head>

<body>
<div class="header"></div>
<div id="map" class="map">
    <div class="arrow_box" id="popup-container">
        <div id="popup-content">
            <h1 id="header" class="rst"></h1>
            <h4 id="noData" class="rst hidden"></h4>
            <div id="chart" class="rst">
            </div>
            <table class=" hidden">
                <tr>
                    <th id="r11" class="rst"></th>
                    <td id="r12" class="rst"></td>
                </tr>
                <tr>
                    <th id="r21" class="rst"></th>
                    <td id="r22" class="rst"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<svg id="treeSvg">
</svg>
<form>
    <label><input type="radio" name="mode" value="sumByCount" checked> Count</label>
    <label><input type="radio" name="mode" value="sumByTotalDollars"> Total dollars</label>
    <label><input type="radio" name="mode" value="sumBySuccessfullDollars"> Succesfull Dollars</label>
    <label><input type="radio" name="mode" value="sumByUnsuccessfullDollars"> Unsuccessfull Dollars</label>
    <label><input type="radio" name="mode" value="sumBySuccessfullProjects"> Successfull Projects</label>
    <label><input type="radio" name="mode" value="sumByUnsuccessfullProjects"> Unsuccessfull Projects</label>
</form>
</body>
</html>
