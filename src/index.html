<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8"/>
    <title>Kickstarter Statistics</title>
</head>

<body>
<div class="header"></div>
<div id="map" class="map">
    <div class="arrow_box" id="popup-container">
        <div id="popup-content">
            <h1 id="header" class="rst"></h1>
            <h4 id="noData" class="rst hidden"></h4>
            <div id="contentdiv">
               <div class="subheader"><h3>Part of total</h3></div><div class="subheader"><h3>States</h3></div>
                <div id="chart" class="rst">

                </div>
                <div id ="chart2" class = "rst"></div>

            </div>

        </div>
    </div>
</div>
<!-- arrow indicating that there is more content -->
<div class="arrow-container animated fadeInDown">
    <div class="arrow-2">
        <i class="fa fa-angle-down"></i>
    </div>
</div>

<!-- tab controls -->
<!-- https://codepen.io/oknoblich/full/tfjFl/  (last checked 29.07.18) -->
<input id="tab1" type="radio" name="tabs" checked>
<label for="tab1" class="tabLabel">Treemap</label>

<input id="tab2" type="radio" name="tabs">
<label for="tab2" class="tabLabel">Successrate</label>

<input id="tab3" type="radio" name="tabs">
<label for="tab3" class="tabLabel">Launched At Hours</label>


<section id="content1">
    <div class="info-box">
        <p><i class="fa fa-info"></i>Each box represents a category. The size of the box is proportional to it`s value. The data which has been used
        is from the official kickstarter site.</p>
    </div>
    <svg id="treeSvg" style="padding: 10px;">
    </svg>
    <form>
        <div class="radio-group">
            <input type="radio" name="mode" value="sumByCount" id="option-count" checked><label for="option-count"> Count</label>
            <input type="radio" name="mode" value="sumByTotalDollars" id="option-total"><label for="option-total">Total dollars</label>
            <input type="radio" name="mode" value="sumBySuccessfullDollars" id="option-success-dollars"> <label for="option-success-dollars">Succesfull Dollars</label>
            <input type="radio" name="mode" value="sumByUnsuccessfullDollars" id="option-unsuccess-dollars"> <label for="option-unsuccess-dollars"> Unsuccessfull Dollars</label>
            <input type="radio" name="mode" value="sumBySuccessfullProjects" id="option-success">  <label for="option-success">Successfull Projects</label>
            <input type="radio" name="mode" value="sumByUnsuccessfullProjects" id="option-unsuccess"><label for="option-unsuccess"> Unsuccessfull Projects</label>
        </div>
    </form>
</section>

<section id="content2">
    <div id="radarWrapper">
        <div id="radar"></div>
    </div>
</section>

<section id="content3">
   <svg id="barSvg" width="960" height="500"></svg>
</section>

</body>
</html>
